<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="css/contact.css" rel="stylesheet">
</head>
<body>

    <nav>
        <ol class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li>Contact</li>
        </ol>
    </nav>


    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="21be0a2f-8929-4204-80f0-a9cf2ac4b8a7">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" id="" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="contact-right">
            <!-- <img src="img/contactus-removebg-preview.png" alt=""> -->
        </div>

        <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.9015957295087!2d73.85316707926259!3d18.48811603773227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c01c6a88821d%3A0x891ffe27b5c3215!2sSA%20Yadav%20Constructions!5e0!3m2!1sen!2sin!4v1719040268499!5m2!1sen!2sin" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
    </div>









    
</body>
</html>
